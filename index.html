<!DOCTYPE html>
<html>
    <head>
        <title>devInc Dice Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1><a style="text-decoration: none;" onclick="toggleTestMode()" id="pageTitle">devInc Dice Generator</a></h1>
        </header>
        <div id="pageBody">
            <div id="dicePhoto" style="position: relative;">
                <img src="diceImages/sixSides/6.png" id="sixSidedDiePhoto" width="200px" height="200px">
            </div>
            <div id="diceSelector">
                <h1>Choose what dice to roll:</h1>
                <button class="dieSelectorButton selectedButton" id="sixSidedDieButton" onclick="selectButtonWithID('sixSidedDieButton')">Six Sides</button>
                <button class="dieSelectorButton" id="twelveSidedDieButton" onclick="selectButtonWithID('twelveSidedDieButton')">Twelve Sides</button>
                <button class="dieSelectorButton" id="twentySidedDieButton" onclick="selectButtonWithID('twentySidedDieButton')">Twenty Sides</button>
            </div>
            <button id="roll" class="animateClick" onclick="rollDice()">Roll!</button>
            <button onclick="testProgram()" class="testMode animateClick" style="margin-top: 20px">Test!</button>
            <p id="testResult" class="testMode"></p>
        </div>
    </body>
    <script src="index.js"></script>
</html>
